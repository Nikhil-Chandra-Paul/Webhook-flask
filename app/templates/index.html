<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <ul class="list-group" id="main-list">
            <li class="list-group-item list-group-item-dark"><h3>Actions On Repository</h3></li>
            {% for i in l%}
            <li class="list-group-item list-group-item-light">{{i}}</li>
            {% endfor %}
          </ul>
    </div>

   </body>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script>
       var nodelist = document.getElementsByTagName("li").length-1
       path="/data/"+nodelist
       
       //Polling for every 15 seconds
       setInterval(() => fetch(path)
                .then(res => res.json())
                .then(res => {
                    for(x in res)
                    {
                    var para = document.createElement("li");
                    para.className="list-group-item list-group-item-light";
                    var node = document.createTextNode(res[x]);
                    para.appendChild(node);

                    var element = document.getElementById("msin-list");
                    element.appendChild(para);
                    nodelist = document.getElementsByTagName("li").length-1
                    path="/data/"+nodelist
                  }
                }),15000); 
   </script>

</html>
